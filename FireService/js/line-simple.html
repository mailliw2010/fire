<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script src="./echarts.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);

function init(){
var app = {};
option = null;
option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }
    ]
};
;

    myChart.setOption(option);
}


function init_ex(str){
    var app = {};
    option = null;
    option = {
        xAxis: {
            type: 'category',
            data: ['1', '2', '3', '4', '5', '6', '7']
        },
        yAxis: {
            type: 'value'
            name:"y"
        },
        series: [
            {
                data: str["data1"],
                type: 'line'
            },
            {
                data: str["data2"]
                type: 'line'


            }

        ]
    };

        myChart.setOption(option);



}

//init();  // self call

       </script>
   </body>
</html>
